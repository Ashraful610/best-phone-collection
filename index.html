<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone collection</title>
    <!-- style css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
</head>
<body>
    <!-- navbar -->
    <header class="container mt-2 mb-5">
        <nav id="navbar" class="navbar  bg-dark ps-5 ">
             <h1 class="text-white ">Phone collection</h1>
          </nav>
    </header>
    <!-- main section -->
    <main class="container">
        <!--  input field -->
        <div class="input-group mb-5 w-75 mx-auto">
            <input type="text" id="search-field" class="form-control fs-4" placeholder="search phone" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button type="button" onclick="loadData()" class="btn btn-outline-secondary  fs-4">search</button>
        </div>
        <!-- error message -->
          <h2 id="errorMessage1" class="text-center text-danger"> Search something</h2>
        <!-- spinner -->
        <div id="spinner-div">
            <img src="img/spinner2.gif" id="spinner" alt="">
        </div>
         
        <!-- phone detalis -->
         <div id="detalis-area" class="d-flex justify-content-center">

         </div>
        <!-- search result area -->
         <div  id="results-area" class="row">
                  
        </div> 
        
    </main>
    <!-- js link -->
    <script src="app.js"></script>
</body>
</html>
